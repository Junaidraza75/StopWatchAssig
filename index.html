<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main2 col-lg-12 col-md-12 col-sm-12">
        <div class="name">
            STOP WATCH
        </div>
        <div class="value col-lg-12 col-md-12 col-sm-12">
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div class="btn">
            <button   class="btn1 col-lg-4 col-md-6 col-sm-12" onclick="start()">Start</button>
            <button  class="btn1 col-lg-4 col-md-6 col-sm-12" onclick="stop()">Pause</button>
            <button class="btn1 col-lg-4 col-md-6 col-sm-12" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
